<div id="secondaryContent" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<div class="box">
<h3>博客分类</h3>
<div class="boxContent">
<ul>
	<ui:repeat value="#{homePage.categories}" var="cat">
		<li><h:outputLink title="#{cat.description}"
			value="#{facesContext.externalContext.requestContextPath}/home_#{cat.name}.html">
			<h:outputText value="#{cat.name}"></h:outputText>
		</h:outputLink></li>
	</ui:repeat>
</ul>
</div>
</div>
<div class="box">
<h3>我的书签</h3>
<div class="boxContent">
<ul>
	<ui:repeat value="#{homePage.bookmarks}" var="bm">
		<li class="bookmark">
		<h:outputLink title="rss feed" value="#{bm.feedUrl}"
			rendered="#{bm.feedUrl != null}">
			<img src="images/feed.png" align="absmiddle" width="14px" height="14px"/>
		</h:outputLink>
		<h:outputLink title="#{bm.description}"
			value="#{bm.url}">
			<h:outputText value="#{bm.name}"></h:outputText>
		</h:outputLink></li>
	</ui:repeat>
</ul>
</div>
</div>
<div class="box">
<h3>存档</h3>
<div class="boxContent">
<ul>
	<ui:remove>
		<ui:repeat value="#{monthApplication.monthPostCount}" var="entity"
			size="集合为map的时候, ui:repeat 不起作用 why?">
			<li><h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/month_#{entity.key}.html">
				<h:outputText value="#{entity.value}()"></h:outputText>
			</h:outputLink></li>
		</ui:repeat>
	</ui:remove>
	<c:forEach items="#{monthApplication.monthPostCount}" var="entity"
		begin="0" end="3" step="1">
		<li><h:outputLink
			value="#{facesContext.externalContext.requestContextPath}/month_#{entity.key}.html">
			<h:outputText value="#{entity.key}"></h:outputText>
		</h:outputLink>(#{entity.value})</li>
	</c:forEach>
	<li><h:outputLink
		value="#{facesContext.externalContext.requestContextPath}/monthAll.html">
		<h:outputText value="所有存档..."></h:outputText>
	</h:outputLink></li>
</ul>
</div>
</div>
<div class="box">
<h3>最新评论</h3>
<div class="boxContent">
<ul>
	<ui:repeat value="#{homePage.latestComments}" var="com">
		<li><h:outputLink title="回复:#{com.post.title}"
			value="#{facesContext.externalContext.requestContextPath}/post_#{com.post.id}.html#comments">
			<h:outputText value="回复:#{com.post.title}"></h:outputText>
		</h:outputLink><br />
		#{com.content}</li>
	</ui:repeat>
</ul>
</div>
</div>



</div>
